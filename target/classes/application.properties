server.address=0.0.0.0
spring.application.name=PruebaCRUD
# Para podernos conectar a la base de datos  # jdbc:postgresql://localhost:5432/PruebaTT
spring.datasource.url= jdbc:${{Postgres.DATABASE_PUBLIC_URL}}
spring.datasource.username=postgres
spring.datasource.password=${{ Postgres.PGPASSWORD }}
# Cada que se ejecute el programa, lo de abajo va a borrar y crear las tablas cambiar a update/create-drop
spring.jpa.hibernate.ddl-auto=update
# Mostrarï¿½ las instrucciones SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework=DEBUG
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB